// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath AndroidLibraries.gradle
        classpath KotlinLibraries.kotlinGradlePlugin
        classpath Libraries.googleServices
        classpath Libraries.crashlyticsPlugin
        //gradle plugin to manage dependencies updates
        classpath Libraries.gradleVersionsPlugin
    }
}

apply plugin: "com.github.ben-manes.versions"

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}